<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card_car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <div id="app">
        <!-- card Toyota -->
        <div class="column">
            <div class="container is-max-desktop "> <b>
                    รุ่นรถ/ช่วงราคา/จำนวนที่นั่ง<br><br>
                </b>
                <div class="columns is-half">
                    <div class="column is-two-fifths">
                        <div class="column px-6">
                            <div class="card-image">
                                <p>
                                    <b class="is-size-3">Toyota</b></p><br><br>
                                <figure class="image is-3by3">
                                    <img src="https://media.discordapp.net/attachments/1072181252964233328/1077261540748701726/home_car.png" alt="Placeholder image ">
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="is-multiline is-variable columns is-1 ">
                            <div v-for="item in cars " id="card_product " class="column is-one-third" v-if="item.brand == 'Toyota'">
                                <div class="card has-text-centered is-border-radius ">
                                    <div class="card-image px-5 pt-2 ">
                                        <figure class="image is-4by3 ">
                                            <img :src='item.img' alt="Placeholder image ">
                                        </figure>
                                    </div>
                                    <div class="card-content ">
                                        <div class="media ">
                                            <div class="media-content ">
                                                <p class="title is-size-6 limit_text ">{{item.brand}} {{item.model}}</p>
                                                <p class="subtitle is-size-7 "> <img src="https://media.discordapp.net/attachments/1072181252964233328/1077073362708332614/image_18.png " alt=" ">
                                                    <b>{{item.seat}} ที่นั้ง
                                                <br> เริ่มต้น {{item.price}} บาท/วัน</b>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <footer class="card-footer ">
                                        <a href="# " class="card-footer-item is-size-6 is-color-green3 has-text-white ">จองคันนี้</a>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- card Nissan -->
        <div class="column">
            <div class="container is-max-desktop ">
                <div class="columns is-half">
                    <div class="column is-two-fifths">
                        <div class="column px-6">
                            <div class="card-image">
                                <p>
                                    <b class="is-size-3">Nissan</b></p><br><br>
                                <figure class="image is-3by3">
                                    <img src="https://media.discordapp.net/attachments/1072181252964233328/1077263056326889543/gqdupg.png?width=1180&height=663" alt="Placeholder image ">
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="is-multiline is-variable columns is-1 ">
                            <div v-for="item in cars " id="card_product " class="column is-one-third" v-if="item.brand == 'Nissan'">
                                <div class="card has-text-centered is-border-radius ">
                                    <div class="card-image px-5 pt-2 ">
                                        <figure class="image is-4by4 ">
                                            <img :src='item.img' alt="Placeholder image ">
                                        </figure>
                                    </div>
                                    <div class="card-content ">
                                        <div class="media ">
                                            <div class="media-content ">
                                                <p class="title is-size-6 limit_text ">{{item.brand}} {{item.model}}</p>
                                                <p class="subtitle is-size-7 "> <img src="https://media.discordapp.net/attachments/1072181252964233328/1077073362708332614/image_18.png " alt=" ">
                                                    <b>{{item.seat}} ที่นั้ง
                                            <br> เริ่มต้น {{item.price}} บาท/วัน</b>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <footer class="card-footer ">
                                        <a href="# " class="card-footer-item is-size-6 is-color-green3 has-text-white ">จองคันนี้</a>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="car_demo.js"></script>

</html>
