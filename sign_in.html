<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign_in</title>
</head>

<body>
    <div class="hero is-fullheight">
        <div class="img_logo"></div>
        <div class="hero-body is-justify-content-center is-align-items-center">
            <div>
                <img src="https://media.discordapp.net/attachments/1072181252964233328/1076054960774598676/image-removebg-preview.png" height="160" width="320">
                <div class="columns is-flex is-flex-direction-column card" style="left: 6%">
                    <h1>SIGN IN</h1>
                    <div class="column px-6">
                        <input class="input input_username" type="text" placeholder="Username">
                    </div>
                    <div class="column px-6">
                        <input class="input input_password" type="password" placeholder="Password">
                    </div>
                    <div class="column px-6">
                        <button class="button is-fullwidth color_sign_in " type="submit">Sign in</button>
                    </div>
                    <div class="column px-6">
                        <p class="line"></p>
                    </div>
                    <div class="column px-6">
                        <button class="button  is-fullwidth color_sign_up" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
